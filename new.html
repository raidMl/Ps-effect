<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typographic Portrait Generator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #111, #000);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #f0f0f0;
      letter-spacing: 2px;
    }
    #controls {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input[type="file"],
    input[type="text"],
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
    }
    input[type="file"],
    input[type="text"] {
      background-color: #333;
      color: #fff;
    }
    input[type="text"]::placeholder {
      color: #aaa;
    }
    button {
      background-color: #ff4081;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff1f6a;
    }
    canvas {
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.08);
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Typographic Portrait Generator</h1>
  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*" />
    <input type="text" id="textInput" placeholder="Enter text: TEXT BOLD STYLISH TEXT CREATOR PORTRAIT" />
    <button onclick="generateTextPortrait()">Generate Portrait</button>
  </div>

  <canvas id="canvas" width="600" height="800"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let image = new Image();
    let selection = null;

    // Image upload and draw
    document.getElementById('imageUpload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        image.src = event.target.result;
        image.onload = () => {
          ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        };
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // Mouse selection for region
    let startX, startY, isDragging = false;

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      isDragging = true;
    });

    canvas.addEventListener('mouseup', (e) => {
      const rect = canvas.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;
      selection = {
        x: Math.min(startX, endX),
        y: Math.min(startY, endY),
        width: Math.abs(endX - startX),
        height: Math.abs(endY - startY)
      };
      isDragging = false;
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(255, 64, 129, 0.8)';
      ctx.lineWidth = 2;
      ctx.strokeRect(selection.x, selection.y, selection.width, selection.height);
    });

    function getBrightness(r, g, b) {
      return 0.299 * r + 0.587 * g + 0.114 * b;
    }

    function generateTextPortrait() {
      if (!selection) {
        alert('Please select the face area using the mouse before generating.');
        return;
      }

      const text = document.getElementById('textInput').value || 'TEXT BOLD STYLISH TEXT CREATOR PORTRAIT';
      const words = text.split(' ');
      const fontSize = 10;

      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      let wordIndex = 0;
      const { x, y, width, height } = selection;

      for (let py = y; py < y + height; py += fontSize) {
        for (let px = x; px < x + width; px += fontSize * 1.5) {
          const i = (py * canvas.width + px) * 4;
          const r = imgData.data[i];
          const g = imgData.data[i + 1];
          const b = imgData.data[i + 2];
          const alpha = imgData.data[i + 3];

          const brightness = getBrightness(r, g, b);

          if (alpha < 100 || (r < 40 && g < 40 && b < 40)) continue;

          ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;

          if (brightness < 60) {
            ctx.font = `bold ${fontSize + 4}px Arial`;
          } else if (brightness < 120) {
            ctx.font = `bold ${fontSize + 2}px Arial`;
          } else {
            ctx.font = `${fontSize}px Arial`;
          }

          ctx.fillText(words[wordIndex % words.length], px, py);
          wordIndex++;
        }
      }
    }
  </script>
</body>
</html>
